name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # SpreÄava "Already watching path" / duplo posmatranje foldera u CI
      GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false -Dorg.gradle.daemon=false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Verify project structure
        run: |
          echo "=== Repo root ==="
          ls -la
          test -f pubspec.yaml || (echo "pubspec.yaml NOT FOUND in repo root" && exit 1)
          echo "=== android ==="
          ls -la android || true
          echo "=== android/app ==="
          ls -la android/app || true

      - name: Create android/local.properties for CI
        run: |
          mkdir -p android
          echo "flutter.sdk=${FLUTTER_ROOT}" > android/local.properties
          echo "sdk.dir=${ANDROID_SDK_ROOT}" >> android/local.properties
          cat android/local.properties

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate app icons (only if config exists)
        run: |
          if grep -q "flutter_launcher_icons" pubspec.yaml; then
            flutter pub run flutter_launcher_icons:main
          else
            echo "flutter_launcher_icons not configured - skipping"
          fi

      - name: Generate native splash (only if config exists)
        run: |
          if grep -q "flutter_native_splash" pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "flutter_native_splash not configured - skipping"
          fi

      - name: Build release APK
        run: |
          flutter --version
          flutter build apk --release

      - name: List APK outputs (debug)
        if: always()
        run: |
          echo "=== build/app/outputs/flutter-apk ==="
          ls -la build/app/outputs/flutter-apk || true
          echo "=== find any apk ==="
          find build -type f -name "*.apk" -maxdepth 6 || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/*.apk
            build/**/**/*.apk
