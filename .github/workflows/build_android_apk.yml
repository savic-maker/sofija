name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Verify project root
        run: |
          ls -la
          test -f pubspec.yaml || (echo "pubspec.yaml NOT FOUND" && exit 1)

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate app icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Generate native splash
        run: flutter pub run flutter_native_splash:create

      - name: Build release APK (verbose)
        run: |
          flutter clean
          flutter build apk --release --verbose

      - name: List outputs (debug)
        if: always()
        run: |
          echo "=== build/app/outputs ==="
          ls -R build/app/outputs || true
          echo "=== all apks ==="
          find build -type f -name "*.apk" -print || true

      - name: Upload APK artifact (robust)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: |
            build/**/outputs/**/*.apk
            build/**/*.apk
          if-no-files-found: error
